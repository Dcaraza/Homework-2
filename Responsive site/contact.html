<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Devin Caraza</title>

</head>

<body>


    <div class="container">
      <div class="row">
        <div class="col-3">
          <a href="index.html" id="logo">Devin Caraza</a>
        </div>
          <div class="col-3">
            <a href="index.html" id="logo">About</a>
          </div>
           <div class="col-3">
             <a href="portfolio.html" id="logo">Portfolio</a>
           </div>
             <div class="col-3">
              <a href="contact.html" id="logo">Contact</a>
             </div>
      </div>
        <div class="row">
         <div class="col-12">
           <h1>Contact</h1>
           <hr>
         </div>
        </div>
        <div class="row">  
          <div class="col-12">
            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
            </form>
           </div>
          </div>
        <input type="submit">
      </form>   
 
      <div class="row">
        <div class="col-12" id="footer">
          Copyright &copy; 
        </div>
      </div>
    </div>

</body>
